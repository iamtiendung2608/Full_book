<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <img class="d-block w-100" src="https://assets.brightspot.abebooks.a2z.com/dims4/default/ecfe987/2147483647/strip/true/crop/1580x760+0+0/resize/1996x960!/format/webp/quality/90/?url=http%3A%2F%2Fabebooks-brightspot.s3.amazonaws.com%2F51%2Ff3%2F51bdbb934c0fbd0e21584f2a1800%2Fteen-books.png" alt="Second slide">
