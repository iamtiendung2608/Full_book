{% include "status.html" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

<div class="portlet-body container">
	<div class="row">
		<div class="col-md-5">
			<img class="float-right" src="data:image/png;base64,{{ graphic|safe }}">
		</div>
		<div style="border: 2px solid red; border-radius: 25px;" class="col-md-7" >
			<table class="table" >
				<thead>
					<tr>
						<th>Name</th>
						<th>Character</th>
						<th>View API</th>

					</tr>
				</thead>
				<tbody>
					{% for ele in books %}
					<tr>
						<td>{{ele.name}}</td>
						<td>{{ele.Title.fullName}}</td>
						<td><button onclick="callAPI('{{ele.Title.fullName}}')" class="btn btn-success">View API</button></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>


<script>
	function callAPI(content){
		$.ajax({
			type: 'GET',
			url: "{% url 'viewAPI' %}",
			data:{
				'value':content
			},
			success: function(response){
				$('#apiBody').empty();
				console.log(response.data);
				for(let i = 0; i < response.data.length; i++){
					
					$('#apiBody').append(`
						<tr>
							<td>
								<img src="${response.data[i].Image}" alt="">
								<p class="user-link">${response.data[i].Name}</p>
							</td>
							<td>${response.data[i].Price}</td>
						</tr>
					`)
				}
			},
			error: function (response) {
				console.log('errors')
			}
		})
	}
</script>
