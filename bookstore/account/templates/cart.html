{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/cart.css'%}">

</head>
<body>
<div class="container">
        <div class="row">
                <div>
                    <div class="panel-heading">
                        <h3>
                            <img class="img-circle img-thumbnail" src="{{request.user.UserDetails.profile_pic.url}}">
                            Matew darfkmoun
                        </h3>
                    </div>
                    <div> 
                        <div >
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Option</th>

                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                              {% for item in items %}
                                <tr>
                                    <td><img src="{{item.book.image}}" class="img-cart"></td>
                                    <td><strong>{{item.book.name}}</strong></td>
                                    <td >
                                        <input readonly="true" class="form-control" style="width:50px;text-align:center " type="text" value="{{item.quantity}}">
                                    </td>
                                    <td style="width:100px">$ {{item.book.price}}</td>
                                    <td class="row" style="display:flex; justify-content:space-between">
                                      <a href="#" class="btn btn-primary"><i class="fa fa-plus"></i></a>
                                      <a href="#" class="btn btn-primary"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                    <td>$54.00</td>
                                </tr>
                                {% endfor %}
                                <tr>
                                    <td colspan="6">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right">Total Product</td>
                                    <td>$86.00</td>
                                </tr>
                                <tr> 
                                    <td colspan="4" class="text-right">Total Shipping</td>
                                    <td>$2.00</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right"><strong>Total</strong></td>
                                    <td>$88.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
                <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                <a href="{% url 'addToBill' %}" class="btn btn-primary pull-right">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
</body>
</html>
