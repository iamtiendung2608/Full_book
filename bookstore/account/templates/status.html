{% load static %}

<style>
	.cart-page .cart-table tr th:last-child {
		width: 145px
	}
	
	.cart-table .quantity-grp {
		width: 120px
	}
	
	.cart-table .quantity-grp .input-group {
		margin-bottom: 0
	}
	
	.cart-table .quantity-grp .input-group-addon {
		padding: 0 !important;
		text-align: center;
		background-color: #1ab1e3
	}
	
	.cart-table .quantity-grp .input-group-addon a {
		display: block;
		padding: 8px 10px 10px;
		color: #fff
	}
	
	.cart-table .quantity-grp .input-group-addon a i {
		vertical-align: middle
	}
	
	.cart-table .quantity-grp .form-control {
		background-color: #fff
	}
	
	.cart-table .quantity-grp .form-control+.input-group-addon {
		background-color: #1ab1e3
	}
	
	.ec-checkout .wizard .content .form-group .btn-group.bootstrap-select.form-control {
		padding: 0
	}
	
	.ec-checkout .wizard .content .form-group .btn-group.bootstrap-select.form-control .btn-round.btn-simple {
		padding-top: 12px;
		padding-bottom: 12px
	}
	
	.ec-checkout .wizard .content ul.card-type {
		font-size: 0
	}
	
	.ec-checkout .wizard .content ul.card-type li {
		display: inline-block;
		margin-right: 10px
	}
	
	.card {
		background: #fff;
		margin-bottom: 30px;
		transition: .5s;
		border: 0;
		border-radius: .55rem;
		position: relative;
		width: 100%;
		box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
	}
	.card .body {
		font-size: 14px;
		color: #424242;
		padding: 20px;
		font-weight: 400;
	}
</style>

<br>
<link rel="stylesheet" href="{% static '/css/status.css' %}">

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Orders</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{products}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Spend</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{totals}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Orders Pending</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{bills}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
